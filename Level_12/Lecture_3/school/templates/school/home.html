<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <h2>Exam Center Information Proxy</h2>
        <th>ID</th>
        <th>Center Name</th>
        <th>City</th>
        {% for student in students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.cname}}</td>
            <td>{{student.city}}</td>
        </tr>
        {% endfor %}
    </table><hr>

    <table>
        <h2>Exam Center Information original</h2>
        <th>ID</th>
        <th>Center Name</th>
        <th>City</th>
        {% for exam in exams %}
        <tr>
            <td>{{exam.id}}</td>
            <td>{{exam.cname}}</td>
            <td>{{exam.city}}</td>
        </tr>
        {% endfor %}
    </table><hr>



    

</body>
</html>
